{% set navigation = collections.all | eleventyNavigation %}

<h1 class="title">
    <a href="/" rel="home" class="site-link">{{ site.author.firstName }} {{ site.author.lastName }}</a>
</h1>

<nav role="navigation" class="primary-navigation">      
    <ul>
        {% for link in navigation %}
            <li><a href="{{ link.url}}" class="nav__link">{{ link.title }}</a></li>
        {% endfor %}
    </ul> 
</nav>
