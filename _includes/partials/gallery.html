<main class="gallery">
    <h2 class="gallery__header">{{title}}</h2>
    <section class="gallery__images">
        {{content | safe}}
        {# loop over images and add #}
        {% for image in images %}
        <figure class="gallery__image">
            <img src="{{image.src}}" alt="{{image.alt}}">
        </figure>
        {% endfor %}
    </section> 
</main>
