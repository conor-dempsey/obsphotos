{% extends "layouts/base.html" %}
{% block content%}
    <article class="post__article">
        <div class="post__image">
        {%for image in images%}
            <img src="{{image.src}}" alt="{{image.alt}}">
        {%endfor%}
        </div>
        <div class="post__text">{{content | safe}}</div>
    </article> 
{% endblock %}
